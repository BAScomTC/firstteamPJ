<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
    type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <title>openlayers - dev-jhs</title>
</head>

<body>
  <h2>오픈 레이어스 지오서버 연동(김천)</h2> 
  <div id="map" class="map"></div>
  <script> //브이월드 타일레이어 url 설정 
    var source = new ol.source.XYZ({
      url: 'http://xdworld.vworld.kr:8080/2d/Base/201802/{z}/{x}/{y}.png'
    });
    //타일레이어 생성하기 
    var viewLayer = new ol.layer.Tile({
      source: source
    });
    //geoserver 설정 
    var tileImg = new ol.layer.Tile({
      visible: true,
      source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/opengis/wms',
        params: {
          'FORMAT': 'image/png',
          'VERSION': '1.1.1',
          tiled: true,
          "STYLES": '',
          "LAYERS": '	opengis:kcfoodcutfn'// workspace:layer
        }
      })
    });
    //위치는 우리나라 중앙쯤 
    var view = new ol.View({
      center: [14259933, 4308236],
      zoom: 11,
    });
    var mapView = new ol.Map({
      target: "map",
      // 지도를 생성할 element 객체의 id 값, 
      layers: [viewLayer, tileImg],
      //생성한 레이어 추가, 
      view: view
      //view 설정 
    });
  </script>
</body>

</html>
